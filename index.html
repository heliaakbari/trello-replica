<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid" style="max-width: 1000px;">
        <div class="row">
            <div class="col-12">
                <div class="card w-100 pe-0 ps-0 addTask" style="width: 18rem;">
                    <div class="card-header">
                        Add a task
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <input type="text" autofocus class="form-control d-inline me-1"
                                placeholder="what's the task boss?" aria-label="new task"
                                aria-describedby="addon-wrapping">
                            <select id="newTaskPriority" class="form-select form-select-sm me-1 d-inline"
                                style="max-width: fit-content;" aria-label=".form-select-sm example">
                                <option value="High">High</option>
                                <option value="Normal" selected>Normal</option>
                                <option value="Low">Low</option>
                            </select>
                            <select id="newTaskStatus" class="form-select form-select-sm d-inline"
                                style="max-width: fit-content;" aria-label=".form-select-sm example">
                                <option value="todo" selected>to do</option>
                                <option value="doing">doing</option>
                                <option value="done">done</option>
                            </select>
                            <button class="btn ms-1 d-inline" id="addButton">add</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 to-do">
                <div class="card w-100" style="width: 18rem;">
                    <div class="card-header">
                        To Do
                    </div>
                    <ul class="list-group list-group-flush" id="todos">

                    </ul>
                </div>
            </div>
            <div class="col-md-4 doing">
                <div class="card w-100" style="width: 18rem;">
                    <div class="card-header">
                        Doing
                    </div>
                    <ul class="list-group list-group-flush" id="doings">

                    </ul>
                </div>
            </div>
            <div class="col-md-4 done">
                <div class="card w-100" style="width: 18rem;">
                    <div class="card-header">
                        Done
                    </div>
                    <ul class="list-group list-group-flush" id="dones">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./program.js"></script>
</body>

</html>
